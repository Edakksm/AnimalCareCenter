<html>
  <head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script>
      function validate()
      {
        var username = document.forms["Login"]["username"].value;
        var password = document.forms["Login"]["password"].value;
        var error = "";
        if(username  == "")
          error = "***Please enter value for Login***";
        if(password  == "")
           error = error + "***Please enter a value for password***"
        if(error  != ""){
           var w = window.open("","Please input a value","width=200, height=100, top=300, left=300");
           w.document.write(error )
           return false;
         }
        return true;
      }
    </script>
  </head>
  <body>
    
    <div class="container">
      <h1>Login</h2>
      <br>
      <form action="/login" method="post" name="Login">
      <input type="text" name="username">
      <input type="password" name="password">
      <input type="submit" value="Login" onclick="return validate();">
      </form>
      {% if error %}
         <p class="error"><strong>Error:</strong>{{error}}
      {% endif %}
    </div>
  </body>
</html>
